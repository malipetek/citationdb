name: Issue opened

on:
  issues:
    types: [opened]

jobs:
  check-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check issue title
        if: github.event.issue.title == 'build request from airtable'
        run: |
          build_output=$(echo "Build is test")
          echo "build_output=$build_output" >> $GITHUB_OUTPUT
      - name: comment-actions
        uses: GrantBirki/comment@v2.0.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.issue_number }}
          body: ${{ steps.vars.outputs.build_output }}
        env:
          GH_TOKEN: ${{ github.token }}

