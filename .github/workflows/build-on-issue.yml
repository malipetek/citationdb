name: Issue opened

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check issue title
        id: build
        if: github.event.issue.title == 'build request from airtable'
        run: |
          a=$(echo "Build is test")
          echo "build_output=$a" >> $GITHUB_OUTPUT
    outputs:
      BUILD_OUTPUT: ${{ steps.build.outputs.build_output }}

  report:
    runs-on: ubuntu-latest
    needs: build
    env:
      BUILD_OUTPUT: ${{ needs.build.outputs.BUILD_OUTPUT }}
    steps:
      - name: get issue number
        id: get_issue_number
        uses: actions/github-script@v6
        with:
          script: |
            if (context.issue.number) {
              // Return issue number if present
              return context.issue.number;
            } else {
              // Otherwise return issue number from commit
              return (
                await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  commit_sha: context.sha,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                })
              ).data[0].number;
            }
          result-encoding: string
      
      - name: Issue number
        run: echo '${{steps.get_issue_number.outputs.result}}'

      - name: Body
        run: echo $BUILD_OUTPUT
        env:
          BUILD_OUTPUT: ${{needs.build.outputs.BUILD_OUTPUT}}
      - name: debug
        uses: hmarr/debug-action@v2
        
      - name: comment-actions
        uses: GrantBirki/comment@v2.0.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          issue-number: ${{steps.get_issue_number.outputs.result}}
          body: ${{ needs.build.outputs.BUILD_OUTPUT }}
    permissions:
      issues: write

