name: Issue opened

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check issue title
        id: build
        if: github.event.issue.title == 'build request from airtable'
        run: |
          build_output="Build is test"
          echo "build_output=$build_output" >> $GITHUB_ENV
      - name: Set build output
        id: set_build_output
        run: echo "::set-output name=BUILD_OUTPUT::$GITHUB_ENV"

  report:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get issue number
        id: get_issue_number
        uses: actions/github-script@v6
        with:
          script: |
            if (context.issue.number) {
              // Return issue number if present
              return context.issue.number;
            } else {
              // Otherwise return issue number from commit
              return (
                await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  commit_sha: context.sha,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                })
              ).data[0].number;
            }
          result-encoding: string
      
      - name: Print issue number
        run: echo '${{steps.get_issue_number.outputs.result}}'

      - name: Print build output
        run: echo ${{ needs.build.outputs.BUILD_OUTPUT }}

      - name: Comment on issue
        uses: GrantBirki/comment@v2.0.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          issue-number: ${{steps.get_issue_number.outputs.result}}
          body: ${{ needs.build.outputs.BUILD_OUTPUT }}
        env:
          build_output: ${{ needs.build.outputs.BUILD_OUTPUT }}
    permissions:
      issues: write
